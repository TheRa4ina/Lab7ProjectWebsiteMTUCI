<!DOCTYPE html>
<html>
    <head>
        <title>Вход в аккаунт</title>
    </head>
    <head>
        <link rel="stylesheet" href="{{STATIC_URL}}/static/article.css">
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <div class="content">
            Вы уже авторизированы
        </div>
        {% else %}
        <div class="content">
            <h1>Вход в аккаунт</h1>
            <form method="POST">{% csrf_token %}
            <input type="text" name="name" placeholder="Имя пользователя" value="{{ form.name }}">
            <input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
            <input type="submit" value="Войти">
            </form>
            {{ form.errors }}
        </div>
        {% endif %}
    </body>
</html>
